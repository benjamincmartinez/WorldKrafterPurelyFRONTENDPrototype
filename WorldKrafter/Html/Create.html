<!DOCTYPE html>
<html lang="en">
  <title>WorldKrafter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/wkstyles.css">
  <link rel="icon" href="../Images/WorldKrafterLogo.png">
  <head>  
    <header class="topnav">
      <div class="centerimgcontainer">
        <a href="../Html/Index.html"><img class="centerimg" src="../Images/WorldKrafterLogo.png" alt="WK"></a>
      </div>
      <a href="#">View</a>
      <a href="#">Create</a>
    </header>
  </head>
  <body>
    <div class="grey-planet-bg-1 main-body" id="mainView">
      <form class="createForm">
        <table>
          <thead>
            <tr>
              <td>Name</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="name" contenteditable="true"></span></td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td>Description</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span id="description" contenteditable="true"></span></td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <td>Elements</td>
            </tr>
          </thead>
          <tbody id="elementContainer">
            <thead>
              <tr>
                <td class="elementNameLabel">Name</td>
                <td class="elementDescriptionLabel">Description</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><span class = "element elementName" contenteditable="true"></span></td>
                <td><span class = "element elementDescription" contenteditable="true"></span></td>
              </tr>
            </tbody>
            <tr id="lastRow">
              <td class="formButtonContainer"><button class="formButton" type="button" onclick="saveWorld()">Create</button></td>
              <td class="formButtonContainer"><button class="formButton" type="button" onclick="addElement('elementContainer')">+</button></td>
            </tr>
          </tbody>
          
        </table>
      </form>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </body>
  <script type="text/javascript" src="../JavaScript/wkjavascript.js"></script>
  <script type="text/javascript" src="../JavaScript/vfx.js"></script>
  <script type="text/javascript" src="../JavaScript/artificialreact.js"></script>
</html>
